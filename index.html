<!DOCTYPE html>
<html>

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="src/css/theme.css">
  <link rel="stylesheet" href="src/css/basic.css">
  <link rel="stylesheet" href="src/css/main.css">
  
  <script src="webxdc.js"></script>
  
</head>

<body>
  
  <div id="main_div">
    
    <div align="middle" class="fixedHeader">
      
      <button id="importParts_btn">
        <img src="src/assets/imgs/download.svg">
        <span data-lang="IMPORT_PARTS"></span>
      </button>
      
      <button id="sendFiles_btn">
        <img src="src/assets/imgs/upload.svg">
        <span data-lang="SEND_FILES"></span>
      </button>
      
    </div>
    
  </div>
  
  
  <div class="hidden" id="sendFiles_div">
    
    <button id="closeSendFiles_btn">
      <img src="src/assets/imgs/chevron-left.svg">
    </button>
    
    <h3 align="middle">
      <span data-lang="SEND_FILES"></span>
    </h3>
    
    <div class="config-elem">
      
      <div class="config-text w75">
        
        <div class="bold">
          <span data-lang="COMPRESS"></span>
        </div>
        
        <div class="small">
          <span data-lang="COMPRESS_DETAILS"></span>
        </div>
        
      </div>
      
      <input id="compress_checkbox" class="config-checkbox" type="checkbox" checked>
      
    </div>
    
    <div class="config-elem">
      
      <div class="config-text w75">
        
        <div class="bold">
          <span data-lang="REQUIRE_CONFIRMATION"></span>
        </div>
        
        <div class="small">
          <span data-lang="CONFIRMATION_DETAILS"></span>
        </div>
        
      </div>
      
      <input id="confirm_checkbox" class="config-checkbox" type="checkbox">
      
      
    </div>
    
    <div id="partSize_div" class="config-elem">
      
      <div class="config-text">
        
        <div class="bold">
          <span data-lang="PART_SIZE"></span>
        </div>
        
        <div class="small">
          <span data-lang="PART_SIZE_DETAILS"></span>
        </div>
        
      </div>
      
      <div class="config-inputs">
        
        <input id="size_input" type="number" value="1" data-lang="VALUE">
        
        <select id="unit_select">
          <option value="1048576">MB</option>
          <option value="1024">KB</option>
        </select>
        
      </div>
      
    </div>
    
    
    <div class="config-elem">
      
      <div class="config-text">
        
        <div class="bold">
          <span data-lang="NOTE"></span>
        </div>
        
        <div class="small">
          <span data-lang="NOTE_DETAILS"></span>
        </div>
        
      </div>
      
      <div class="config-inputs">
        
        <input id="note_input" type="text" maxlength="50" data-lang="ADD_TEXT_HERE">
        
      </div>
      
    </div>
    
    <div id="selectFiles_div" class="config-elem">
      
      <div class="config-text">
        
        <div class="bold">
          <span data-lang="SELECT_FILES"></span>
        </div>
        
        <div class="small">
          <span data-lang="SELECT_FILES_DETAILS"></span>
        </div>
        
      </div>
      
      <div class="config-inputs">
        
        <input id="file_input" type="file" multiple hidden>
        <button id="selectFiles_btn">
          <img src="src/assets/imgs/file.svg">
          <span data-lang="SELECT"></span>
        </button>
        
        <span id="filesInfo_span" class="small"></span>
        
      </div>
      
    </div>
    
    <div align="middle">
      
      <button id="send_btn">
        <img src="src/assets/imgs/upload.svg">
        <span data-lang="SEND"></span>
      </button>
      
    </div>
    
  </div>
  
  
  <script type="module" src="src/js/main.js"></script>
  
</body>

</html>
